<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@600&family=Amatic+SC&family=Montserrat:wght@500;700&family=Pacifico&family=Roboto:wght@300&family=Source+Sans+3:wght@500&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@600&family=Amatic+SC&family=Montserrat:wght@500;700&family=Pacifico&family=Righteous&family=Roboto:wght@300&family=Source+Sans+3:wght@500&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@600&family=Amatic+SC&family=Montserrat:wght@500;700&family=PT+Sans+Caption:wght@700&family=PT+Sans:ital@1&family=Pacifico&family=Righteous&family=Roboto:wght@300&family=Source+Sans+3:wght@500&family=Space+Mono&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>

    <br><br>
<div class="container d-flex flex-column justify-content-center align-items-center">
  <h1 class="py-2 position-relative">Bookmarker</h1>

  <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
    <h2>
      <i class="fa-solid fa-bookmark"></i>
      Bookmark your favorite sites
      <i class="fa-solid fa-bookmark"></i>
    </h2>
    <div class="site-name w-100 d-flex flex-column justify-content-center">
      <label for="bookmarkName" class="pb-2 fw-semibold">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        Site Name</label>
      <input type="text" placeholder="Bookmark Name" class="form-control" oninput="validsite(this.value)" id="bookmarkName" fdprocessedid="i2l7l">
    </div>
    <div class="site-url w-100 d-flex flex-column justify-content-center">
      <label for="bookmarkURL" class="pb-2 fw-semibold">
        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
      <input type="url" placeholder="Website URL" class="form-control" oninput="validurl(this.value)" id="bookmarkURL">
    </div>
    <button class="btn btn-submit px-5" onclick="addSite()" id="submitBtn" fdprocessedid="v5oxw">Submit</button>
    

  </div>
  <table class="table mt-4 text-center bg-light">
    <thead>
      <tr><th class="text-capitalize">index</th>
      <th class="text-capitalize">Website Name</th>
      <th class="text-capitalize">Visit</th>
      <th class="text-capitalize">Delete</th>
    </tr></thead>
    <tbody id="tableContent"></tbody>
  </table>
</div>





    <script src="./js/main.js"></script>
    
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
